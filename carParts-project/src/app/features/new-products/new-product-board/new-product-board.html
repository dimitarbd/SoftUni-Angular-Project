<div class="special-product_area">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title_area">
                    <span>Last 10 Ads Added</span>
                    <h3>New Arrivals Products</h3>
                </div>
                <div class="special-product_slider uren-slick-slider slider-navigation_style-1 img-hover-effect_area"
                    data-slick-options='{
                "slidesToShow": 2,
                "arrows" : true
                }' data-slick-responsive='[
                                        {"breakpoint":768, "settings": {"slidesToShow": 1}}
                                    ]'>
                   
                    <app-new-product-item *ngFor="let part of parts" [part]="part"></app-new-product-item>
                </div>
            </div>
        </div>
    </div>
</div>
