<div class="product-slide_item">
    <div class="inner-slide">
        <div class="single-product">
            <div class="product-img">
                <a href="single-product.html">
                    <img class="primary-img" [src]="part.imageUrl || 'assets/images/product/medium-size/1-1.jpg'"
                        [alt]="part.title">
                    <img class="secondary-img" [src]="part.imageUrl || 'assets/images/product/medium-size/1-2.jpg'"
                        [alt]="part.title">
                </a>
                <div class="sticker">
                    <span class="sticker">New</span>
                </div>
                <div class="add-actions">
                    <ul>
                        <li><a class="uren-add_cart" href="cart.html" data-toggle="tooltip" data-placement="top" title="Add To Cart"><i class="ion-bag"></i></a></li>
                        <li><a class="uren-wishlist" href="wishlist.html" data-toggle="tooltip" data-placement="top" title="Add To Wishlist"><i class="ion-android-favorite-outline"></i></a></li>
                        <li><a class="uren-add_compare" href="compare.html" data-toggle="tooltip" data-placement="top" title="Compare This Product"><i class="ion-android-options"></i></a></li>
                        <li class="quick-view-btn" data-toggle="modal" data-target="#exampleModalCenter"><a href="javascript:void(0)" data-toggle="tooltip" data-placement="top" title="Quick View"><i class="ion-android-open"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="product-content">
                <div class="product-desc_info">
                    <div class="rating-box">
                        <ul>
                            <li [class.silver-color]="i >= +part.rating" *ngFor="let star of [1,2,3,4,5]; let i = index">
                                <i class="ion-android-star"></i>
                            </li>
                        </ul>
                    </div>
                    <h6><a class="product-name" href="single-product.html">{{ part.title }}</a></h6>
                    <div class="price-box">
                        <span class="new-price">${{ part.price }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
